{% extends '__base__.html' %} 

{% block title %}注册{% endblock %} 

{% block afterbody %}

<script>
  function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
  }
  $(function () {
    var vm = new Vue({
      el: '#vm',
      data: {
        name: '',
        email: '',
        password1: '',
        password2: ''
      },
      methods: {
        submit: function (event) {
          event.preventDefault();
          var $form = $('#vm');
          if (!this.name.trim()) {
            return $form.showFormError('请输入名字');
          }
          if (!validateEmail(this.email.trim().toLowerCase())) {
            return $form.showFormError('请输入正确的Email地址');
          }
          if (this.password1.length < 6) {
            return $form.showFormError('口令长度至少为6个字符');
          }
          if (this.password1 !== this.password2) {
            return $form.showFormError('两次输入的口令不一致');
          }
          var email = this.email.trim().toLowerCase();
          var hashObj = new jsSHA(
            "SHA-1",
            "TEXT",
            { numRounds: 1 }
          );
          hashObj.update(email + ':' + this.password1);
          $form.postJSON('/api/users', {
            name: this.name.trim(),
            email: email,
            passwd: hashObj.getHash("HEX")
            // passwd: CryptoJS.SHA1(email + ':' + this.password1).toString()
          }, function (err, r) {
            if (err) {
              return $form.showFormError(err);
            }
            return location.assign('/');
          });
        }
      }
    });
    $('#vm').show();
  });
</script> 
{% endblock %} 

{% block content %}

<div class="uk-width-2-3">
  <h1>欢迎注册！</h1>
  <form v-on:submit.prevent="submit" class="uk-form-stacked">
    <div class="uk-alert-danger uk-hidden" uk-alert></div>
    <div class="uk-margin">
      <label class="uk-form-label">名字:</label>
      <div class="uk-form-controls">
        <input v-model="name" type="text" maxlength="50" placeholder="名字" class="uk-input uk-width-1-1">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label">电子邮件:</label>
      <div class="uk-form-controls">
        <input v-model="email" type="text" maxlength="50" placeholder="your-name@example.com" class="uk-input uk-width-1-1">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label">输入口令:</label>
      <div class="uk-form-controls">
        <input v-model="password1" type="password" maxlength="50" placeholder="输入口令" class="uk-input uk-width-1-1">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label">重复口令:</label>
      <div class="uk-form-controls">
        <input v-model="password2" type="password" maxlength="50" placeholder="重复口令" class="uk-input uk-width-1-1">
      </div>
    </div>
    <div class="uk-margin">
      <button v-on:click="submit" type="submit" class="uk-button uk-button-primary">
        <span class="uk-text-center uk-text-middle">注册</span>
      </button>
    </div>
  </form>
</div>

{% endblock %}
